<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>
	{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title
	site.Title }}{{ end }}
</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous" />

<link rel="canonical" href="{{ .Permalink }}">

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap"
	rel="stylesheet" />

<meta
	name="description"
	content="{{ or .Description site.Params.description }}" />

{{ template "_internal/opengraph.html" . }} {{ with site.Params.favicon }}

<link rel="icon" type="image/png" href="/{{ .favicon_16x16 }}" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/{{ .favicon_svg }}" />
<link rel="shortcut icon" href="/{{ .favicon_ico }}" />
<link rel="apple-touch-icon" sizes="180x180" href="/{{ .apple_touch_icon }}" />

{{ end }}

<style>
	body {
		font-family:
			"Figtree",
			system-ui,
			-apple-system,
			"Segoe UI",
			Roboto,
			"Helvetica Neue",
			"Noto Sans",
			"Liberation Sans",
			Arial,
			sans-serif,
			"Apple Color Emoji",
			"Segoe UI Emoji",
			"Segoe UI Symbol",
			"Noto Color Emoji";
		font-weight: 300;
		font-style: normal;
	}

	a {
		text-decoration: none;
		background-image: linear-gradient(#0d6efd, #0d6efd);
		background-size: 0% 0.1em;
		background-position-y: 100%;
		background-position-x: 0%;
		background-repeat: no-repeat;
		transition: background-size 0.2s ease-in-out;
	}

	a:hover,
	a:focus,
	a:active {
		background-size: 100% 0.1em;
	}
</style>
